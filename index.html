<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="filter">
                <label for="blur">
                    blur
                </label>
                <input type="range" id="blur" value="0" min="0" max="5" step="0.1">
            </div>
            <div class="filter">
                <label for="contrast">
                    contrast
                </label>
                <input type="range" id="contrast" value="100" min="0" max="200" >
            </div>
            <div class="filter">
                <label for="sepia">
                    sepia
                </label>
                <input type="range" id="sepia" value="0" min="0" max="200" >
            </div>
            <div class="filter">
                <label for="hue">
                    hue-rotate
                </label>
                <input type="range" id="hue" value="0" min="0" max="360" >
            </div>
        </div>
        <div class="right">
            <figure class="img">
                <img src="" id="image">

            </figure>
            <input type="file" id="upload" accept="Image/*">
            <label for="upload">
                choose an image
            </label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
